<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دعوت‌نامه تولد بردیا</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="instruction">سلام! لطفا روی جعبه بالا ضربه بزنید</div>
    <img src="chest-closed.png" id="chest" alt="Minecraft Chest" />
    <img src="letter-closed.png" id="letter" class="hidden" alt="Letter" />
    <div id="invite" class="hidden">
      <img src="invite.png" alt="Birthday Invitation" />
    </div>
    <audio id="music" src="happy-birthday.mp3" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
